<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Esperança Viva</title>
    </head>
<body>
    
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="projetos.html">Nossos Projetos</a>
            <a href="cadastro.html">Cadastre-se / Voluntariado</a>
        </nav>
        <h1>Cadastre-se para Fazer a Diferença</h1>
    </header>

    <main>
        
        <section>
            <h2>Preencha Seus Dados para Começar</h2>
            <p>Seu cadastro é o primeiro passo para se tornar um voluntário ou apoiador de nossa causa.</p>

            <form action="/processa-cadastro" method="POST">

                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" required 
                           minlength="5" placeholder="Nome e Sobrenome" 
                           title="Seu nome completo deve ter no mínimo 5 caracteres.">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           maxlength="14" 
                           pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                           title="Formato esperado: 000.000.000-00 (Obrigatório)">

                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required>
                    
                </fieldset>

                <fieldset>
                    <legend>Informações de Contato</legend>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="seu.email@exemplo.com">
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required
                           maxlength="15" 
                           pattern="(\([0-9]{2}\)\s?9?[0-9]{4}-?[0-9]{4})"
                           title="Formato esperado: (99) 99999-9999 ou (99) 9999-9999">
                    
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required
                           maxlength="9" 
                           pattern="\d{5}-?\d{3}"
                           title="Formato esperado: 00000-000">

                    <label for="endereco">Endereço (Rua, Número e Complemento):</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>
                
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2025 ONG Esperança Viva.</small></p>
    </footer>
    
</body>
</html>
